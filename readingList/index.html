<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Reading List</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .card {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .card h2 {
      margin: 0 0 0.3rem;
      font-size: 1.2rem;
    }
    .tag {
      margin: 0.3rem 0 0;
      font-size: 0.95rem;
      color: #333;
      font-weight: 500;
    }
    .description {
      margin: 0.2rem 0 0;
      font-size: 0.85rem;
      color: #666;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š My Reading List</h1>
  <div id="reading-list">Loading...</div>
  <div class="footer">
    Powered by GitHub Pages â€” Sourced from <code>list.json</code>
  </div>
  <script>
    async function fetchReadingList(retries = 3) {
      const container = document.getElementById('reading-list');
      const url = `list.json?t=${new Date().getTime()}`; // Cache-bust with timestamp
      
      for (let i = 0; i < retries; i++) {
        try {
          container.textContent = 'Loading...';
          const response = await fetch(url, { cache: "no-store" });
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          
          const data = await response.json();
          container.innerHTML = '';
          
          if (!data.length) {
            container.innerHTML = '<p>No articles found.</p>';
            return;
          }
    
          const currentDate = new Date().toLocaleDateString();
    
          data.forEach(item => {
            const displayDate = item.date? item.date : currentDate;
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <h2>
                <a href="${item.url}" target="_blank" rel="noopener noreferrer">${item.title}</a>
                <small style="font-weight:normal; font-size:0.8rem; color:#666; margin-left:0.5rem;">
                  (${displayDate})
                </small>
              </h2>
              ${item.tag ? `<p class="tag">${item.tag}</p>` : ''}
              ${item.description ? `<p class="description">${item.description}</p>` : ''}
            `;
            container.appendChild(card);
          });
          return; // Success, exit loop
        } catch (error) {
          console.warn(`Fetching attempt ${i + 1} failed:`, error);
          if (i === retries - 1) {
            container.innerHTML = '<p>Failed to load reading list. Please try again later.</p>';
            console.error('Error loading list.json:', error);
          } else {
            await new Promise(res => setTimeout(res, 1000)); // Retry after 1s delay
          }
        }
      }
    }
    
    // Initial fetch call
    fetchReadingList();
    // Auto-refresh every 5 minutes if desired
    // setInterval(fetchReadingList, 300000);
  </script>
</body>
</html>
