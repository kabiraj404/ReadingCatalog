<!  DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Reading List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background:   #ffffff;
      color: #24292f;
      line-height: 1.5;
      padding: 1. 5rem 1rem;
      max-width: 680px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.75rem;
      font-weight:   600;
      margin-bottom: 0.25rem;
      color: #24292f;
    }

    .subtitle {
      color: #57606a;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    #reading-list {
      border-top: 1px solid #e1e4e8;
    }

    .month-divider {
      padding: 1rem 0 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: #24292f;
      border-top: 1px solid #d0d7de;
      margin-top: 0.5rem;
    }

    . month-divider: first-child {
      border-top: none;
      margin-top: 0;
    }

    .article {
      padding: 0.75rem 0;
      border-bottom: 1px solid #f6f8fa;
    }

    .article:last-child {
      border-bottom: none;
    }

    .article-title-line {
      font-size: 0.95rem;
      line-height: 1.4;
      margin-bottom: 0.25rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow:  hidden;
    }

    .article-title-line a {
      color: #0969da;
      text-decoration: none;
      font-weight: 500;
    }

    .article-title-line a:hover {
      text-decoration: underline;
    }

    .article-description-inline {
      color: #6e7781;
      font-size: 0.875rem;
      font-weight: 400;
    }

    .article-meta {
      display: flex;
      gap: 0.75rem;
      font-size: 0.75rem;
      color: #6e7781;
    }

    .article-tag {
      color: #57606a;
    }

    .article-date {
      color: #8b949e;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #57606a;
      font-size: 0.9rem;
    }

    .no-results {
      text-align: center;
      padding: 3rem;
      color: #57606a;
      font-size: 0.9rem;
    }

    .footer {
      text-align: center;
      margin-top: 2.5rem;
      padding:   1.5rem 0 0;
      color: #8b949e;
      font-size: 0.75rem;
      border-top: 1px solid #e1e4e8;
    }

    @media (max-width: 600px) {
      body {
        padding: 1.25rem 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      . article-meta {
        flex-direction: column;
        gap: 0.25rem;
      }
    }
  </style>
</head>
<body>
  <h1>Reading List</h1>
  <p class="subtitle">Articles and resources</p>

  <div id="reading-list" class="loading">Loading...</div>
  
  <div class="footer">
    Powered by GitHub Pages
  </div>

  <script>
    async function fetchReadingList(retries = 3) {
      const container = document.getElementById('reading-list');
      const url = 'readingList/list.json? t=' + new Date().getTime();
      
      for (let i = 0; i < retries; i++) {
        try {
          container.className = 'loading';
          container.textContent = 'Loading...';
          
          const response = await fetch(url, { cache: "no-store" });
          if (!response.ok) throw new Error('HTTP error! status: ' + response. status);
          
          const data = await response.json();
          
          renderArticles(data);
          
          return;
        } catch (error) {
          console.warn('Fetching attempt ' + (i + 1) + ' failed:', error);
          if (i === retries - 1) {
            container.className = 'no-results';
            container.innerHTML = '<p>Failed to load reading list. </p>';
            console.error('Error loading list. json:', error);
          } else {
            await new Promise(res => setTimeout(res, 1000));
          }
        }
      }
    }

    function parseDate(dateString) {
      // Handle dates in format YYYY-MM-DD
      const parts = dateString.split('-');
      if (parts.length === 3) {
        return new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2]));
      }
      return new Date(dateString);
    }

    function formatMonthYear(dateString) {
      const date = parseDate(dateString);
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                      'July', 'August', 'September', 'October', 'November', 'December'];
      return months[date.getMonth()] + ' ' + date.getFullYear();
    }

    function getYearMonth(dateString) {
      const date = parseDate(dateString);
      return date.getFullYear() + '-' + String(date.getMonth() + 1).padStart(2, '0');
    }

    function truncateDescription(text, wordLimit = 10) {
      if (! text) return '';
      const words = text.split(' ');
      if (words.length <= wordLimit) return text;
      return words.slice(0, wordLimit).join(' ') + '...';
    }

    function renderArticles(articles) {
      const container = document.getElementById('reading-list');
      container.className = '';
      container.innerHTML = '';
      
      if (! articles.length) {
        container.className = 'no-results';
        container.innerHTML = '<p>No articles found.</p>';
        return;
      }

      const currentDate = new Date().toLocaleDateString('en-CA'); // YYYY-MM-DD format
      let currentMonth = null;

      articles.forEach((item) => {
        const displayDate = item.date ?  item.date : currentDate;
        const articleMonth = getYearMonth(displayDate);
        
        // Add month divider if month changed
        if (articleMonth !== currentMonth) {
          const monthDivider = document.createElement('div');
          monthDivider.className = 'month-divider';
          monthDivider.textContent = formatMonthYear(displayDate);
          container. appendChild(monthDivider);
          currentMonth = articleMonth;
        }
        
        const article = document.createElement('div');
        article.className = 'article';
        
        let content = '<div class="article-title-line">';
        content += '<a href="' + item.url + '" target="_blank" rel="noopener noreferrer">' + item.title + '</a>';
        
        if (item.description) {
          const shortDesc = truncateDescription(item.description, 10);
          content += ' <span class="article-description-inline">â€” ' + shortDesc + '</span>';
        }
        
        content += '</div>';
        
        content += '<div class="article-meta">';
        if (item. tag) {
          content += '<span class="article-tag">' + item.tag + '</span>';
        }
        content += '<span class="article-date">' + displayDate + '</span>';
        content += '</div>';
        
        article.innerHTML = content;
        container.appendChild(article);
      });
    }

    // Initialize
    fetchReadingList();
  </script>
</body>
</html>
