<! DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Reading List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background:  #ffffff;
      color: #24292f;
      line-height: 1.6;
      padding: 2rem 1rem;
      max-width: 680px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #24292f;
    }

    .subtitle {
      color: #57606a;
      margin-bottom: 2. 5rem;
      font-size: 0.95rem;
    }

    #reading-list {
      border-top: 1px solid #e1e4e8;
    }

    .article {
      padding: 1.25rem 0;
      border-bottom: 1px solid #e1e4e8;
    }

    .article-title {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom:  0.4rem;
      line-height: 1.5;
    }

    .article-title a {
      color: #0969da;
      text-decoration: none;
    }

    .article-title a:hover {
      text-decoration: underline;
    }

    .article-meta {
      display: flex;
      gap: 0.75rem;
      font-size: 0.8125rem;
      color: #57606a;
    }

    .article-tag {
      color: #57606a;
    }

    .article-date {
      color: #6e7781;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #57606a;
      font-size: 0.9rem;
    }

    .no-results {
      text-align: center;
      padding: 3rem;
      color: #57606a;
      font-size: 0.9rem;
    }

    .footer {
      text-align: center;
      margin-top: 3rem;
      padding:  2rem 0 0;
      color: #6e7781;
      font-size: 0.8125rem;
      border-top: 1px solid #e1e4e8;
    }

    @media (max-width: 600px) {
      body {
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      . article-meta {
        flex-direction:  column;
        gap: 0.25rem;
      }
    }
  </style>
</head>
<body>
  <h1>Reading List</h1>
  <p class="subtitle">Articles and resources</p>

  <div id="reading-list" class="loading">Loading...</div>
  
  <div class="footer">
    Powered by GitHub Pages
  </div>

  <script>
    async function fetchReadingList(retries = 3) {
      const container = document. getElementById('reading-list');
      const url = 'readingList/list.json? t=' + new Date().getTime();
      
      for (let i = 0; i < retries; i++) {
        try {
          container.className = 'loading';
          container.textContent = 'Loading...';
          
          const response = await fetch(url, { cache: "no-store" });
          if (!response.ok) throw new Error('HTTP error! status: ' + response. status);
          
          const data = await response.json();
          
          renderArticles(data);
          
          return;
        } catch (error) {
          console.warn('Fetching attempt ' + (i + 1) + ' failed:', error);
          if (i === retries - 1) {
            container.className = 'no-results';
            container.innerHTML = '<p>Failed to load reading list. </p>';
            console.error('Error loading list. json:', error);
          } else {
            await new Promise(res => setTimeout(res, 1000));
          }
        }
      }
    }

    function renderArticles(articles) {
      const container = document.getElementById('reading-list');
      container.className = '';
      container.innerHTML = '';
      
      if (! articles.length) {
        container.className = 'no-results';
        container.innerHTML = '<p>No articles found. </p>';
        return;
      }

      const currentDate = new Date().toLocaleDateString();

      articles.forEach((item) => {
        const displayDate = item.date ?  item.date : currentDate;
        const article = document.createElement('div');
        article.className = 'article';
        
        let content = '<div class="article-title">';
        content += '<a href="' + item. url + '" target="_blank" rel="noopener noreferrer">' + item.title + '</a>';
        content += '</div>';
        
        content += '<div class="article-meta">';
        if (item.tag) {
          content += '<span class="article-tag">' + item.tag + '</span>';
        }
        content += '<span class="article-date">' + displayDate + '</span>';
        content += '</div>';
        
        article.innerHTML = content;
        container.appendChild(article);
      });
    }

    // Initialize
    fetchReadingList();
  </script>
</body>
</html>
